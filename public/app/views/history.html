<div class="container push-down1">
  <h1 class="text-center">Search History</h1>
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Address</th>
          <th>Username</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
          <tr class="active" ng-repeat="location in locations">
            <td>{{location.address}}</td>
            <td>{{location.username}}</td>
            <td>{{location.time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          </tr>
        </tbody>
    </table>
</div>
