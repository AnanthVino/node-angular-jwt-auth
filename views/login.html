<!DOCTYPE html>
<html lang="en" ng-app="ananth">
  <head>
    <meta charset="utf-8">
    <title>Ananth Task</title>
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="loginController">
	   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">Ananth Task</a>
            <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="javascript:void(0)" ng-click="user_select(false)">Login</a></li>
              <li><a href="javascript:void(0)" ng-click="user_select(true)">Register</a></li>
			      </ul>
          </div>
        </div>
      </div>
      <div>
        <div class = "container push-down1" ng-hide="user_form">
          <div class="col-sm-6 col-sm-offset-3">
            <h1><span class="fa fa-sign-in"></span> Login</h1>
            <form name="fmLogin" ng-submit="user_login()">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="user.username" ng-required="true">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true">
              </div>
              <button type="submit" class="btn btn-warning btn-lg" ng-disabled="fmLogin.$invalid">Login</button>
            </form>
            <hr>
            <p>Need an account? <a href="javascript:void(0)" ng-click="user_select(true)">Register</a></p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-sm-offset-3 push-down1" ng-show="user_form">
        <h1><span class="fa fa-sign-in"></span>Register</h1>
        <form name="fmRegister" novalidate method="post" ng-submit="user_register()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="user.username" ng-required="true">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password" ng-required="true">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password1" ng-model="user.passwordConfirmation" ng-required="true">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ng-model="user.email" ng-required="true">
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
              <button type="submit" class="btn btn-primary btn-lg" ng-disabled="fmRegister.$invalid">Register</button>
            </div>
          </div>
        </form>
        <hr>
        <p>Already have an account? <a href="javascript:void(0)" ng-click="user_select(false)">Login</a></p>
      </div>
      <script src="lib/angular/angular.js"></script>
	    <script src="lib/angular-route/angular-route.js"></script>
      <script src="lib/jquery/dist/jquery.js"></script>
      <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
      <script src="js/loginController.js"></script>
    </body>
</html>
